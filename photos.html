<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>フォトスポット｜にんだおメタバーススタンプラリー</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-900 scroll-smooth">
  <!-- 🧭 NAVIGATION -->
  <nav class="bg-white shadow-sm py-4 px-6">
    <div class="max-w-5xl mx-auto flex justify-center space-x-6 text-sm md:text-base">
      <a href="index.html" class="hover:underline">トップ</a>
      <a href="platforms.html" class="hover:underline">プラットフォーム</a>
      <a href="howto.html" class="hover:underline">参加方法</a>
      <a href="photos.html" class="font-medium text-indigo-600 hover:underline">フォトスポット</a>
      <a href="guides.html" class="hover:underline">始め方ガイド</a>
      <a href="faq.html" class="hover:underline">FAQ</a>
    </div>
  </nav>

  <header class="text-center py-16 bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500 text-white">
    <h1 class="text-4xl font-bold">フォトスポット</h1>
    <p class="mt-4 whitespace-pre-line">メタ忍ワールドの冒険者たちへ📸
各ワールドに設置されたフォトスポットで、自分のアバターと一緒に記念撮影（スクリーンショット）を楽しもう！
旅の記録を残すなら、ここで決まり🎉<br>
あなたの冒険の思い出を、特別な一枚に。</p>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12 space-y-12">
    <!-- Spot 0 Banner -->
    <img src="img/Spot0b.png" alt="フォトスポット バナー" class="rounded-xl shadow w-full mb-12 object-cover">

    <!-- Spot 1 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot1.png" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="CNP Land">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">1. CNP Land（CNPランド）</h2>
        <p class="leading-relaxed whitespace-pre-line">「芽束の樹周辺」の　ミタマ気球乗り場近く</p>
      </figcaption>
    </figure>

    <!-- Spot 2 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot2.png" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="NOA LAND">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">2. NOA LAND（NOAランド）</h2>
        <p class="leading-relaxed whitespace-pre-line">正面にいるキャラの中から好きなキャラに話しかけて、
          風船をもらいそのキャラと並んで写真撮影</p>
      </figcaption>
    </figure>

    <!-- Spot 3 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot3.png" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="クリプトニンジャ咲耶ワールド">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">3. クリプトニンジャ咲耶ワールド</h2>
        <p class="leading-relaxed whitespace-pre-line">JINの石像

（※画面左上に表示されるアカウント名が確認できるように撮影してください！）</p>
      </figcaption>
    </figure>

    <!-- Spot 4 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot4.png" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="クリプトニンジャ・オンライン">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">4. クリプトニンジャ・オンライン</h2>
        <p class="leading-relaxed whitespace-pre-line">アニメ『忍ばない！クリプトニンジャ咲耶』の　メインビジュアル前</p>
      </figcaption>
    </figure>

    <!-- Spot 5 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot5.png" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="甲賀シティ">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">5. 甲賀シティ</h2>
        <p class="leading-relaxed">アニメ『忍ばない！クリプトニンジャ咲耶』の　メインビジュアル前</p>
      </figcaption>
    </figure>

    <!-- Spot 6 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot6.jpg" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="ニンジャ寺子屋">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">6. ニンジャ寺子屋</h2>
        <p class="leading-relaxed whitespace-pre-line">観覧車に乗っている状態で撮影🏯</p>
      </figcaption>
    </figure>

    <!-- Spot 7 -->
    <figure class="bg-white rounded-xl shadow p-6 md:flex md:items-center md:space-x-8">
      <img src="img/Spot7.jpg" class="rounded-lg w-full md:w-96 mb-4 md:mb-0 object-cover" alt="Spatialワールド">
      <figcaption class="flex-1">
        <h2 class="text-2xl font-semibold mb-2">7. Spatialワールド</h2>
        <p class="leading-relaxed whitespace-pre-line">アニメ第1話展示がある窓側🌐</p>
      </figcaption>
    </figure>
  </main>

  <!-- 👣 FOOTER -->
  <footer class="bg-slate-900 text-slate-300 py-8 text-center text-sm">

      <a href="index.html" class="mx-3 hover:underline">トップ</a>

      <a href="faq.html" class="mx-3 hover:underline">FAQ</a>
    </nav>
  </footer>
</body>
</html>
